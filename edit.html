<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল - DPI Boi Baz</title>
    <link href="https://fonts.cdnfonts.com/css/solaimanlipi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #006747; --danger-color: #E03C31; }
        body {
            font-family: 'SolaimanLipi', sans-serif;
            background: #f0f4f2; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* হেডার */
        header {
            width: 100%; background: var(--primary-color); color: white;
            padding: 15px 20px; display: flex; justify-content: space-between;
            box-sizing: border-box; font-weight: bold; position: sticky; top: 0; z-index: 10;
        }

        .container { width: 90%; max-width: 400px; text-align: center; margin-top: 30px; }

        /* প্রোফাইল সার্কেল */
        .avatar-circle {
            width: 100px; height: 100px; background: var(--primary-color);
            color: white; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 40px; margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* তথ্য প্রদর্শনী */
        .user-info { margin-bottom: 30px; opacity: 0; transform: translateX(-50px); animation: slideIn 0.6s forwards; }
        .user-info h1 { font-size: 28px; margin: 5px 0; color: #333; }
        .info-item { font-size: 15px; color: #666; margin: 8px 0; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .pass-toggle { cursor: pointer; color: var(--primary-color); }

        /* বাটন স্টাইল */
        .action-card {
            background: white; padding: 18px; border-radius: 12px;
            margin-bottom: 15px; box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            text-decoration: none; color: #333; font-weight: bold;
            cursor: pointer; opacity: 0; transform: translateX(-50px);
        }

        /* অ্যানিমেশন ডিলে */
        .card-1 { animation: slideIn 0.5s forwards 0.3s; }
        .card-2 { animation: slideIn 0.5s forwards 0.4s; }
        .card-3 { animation: slideIn 0.5s forwards 0.5s; color: var(--danger-color); }
        .card-4 { animation: slideIn 0.5s forwards 0.6s; color: var(--danger-color); }

        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }

        /* কাস্টম পপআপ */
        #customPopup {
            position: fixed; top: 20%; left: -100%; width: 280px;
            background: white; padding: 20px; border-radius: 0 15px 15px 0;
            box-shadow: 10px 0 30px rgba(0,0,0,0.2); z-index: 1000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #customPopup.active { left: 0; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: none; z-index: 999;
        }

        /* ফুটার */
        footer { margin-top: auto; padding: 20px; font-size: 13px; color: #888; display: flex; align-items: center; gap: 15px; }
        .back-btn { background: #ddd; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #333; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <span>DPI</span>
        <span>Boi Baz</span>
    </header>

    <div class="container">
        <div class="avatar-circle" id="nameInitial">A</div>
        
        <div class="user-info">
            <h1 id="displayName">ব্যক্তির নাম এখানে</h1>
            <div class="info-item"><i class="fa-solid fa-envelope"></i> <span id="displayEmail">loading...</span></div>
            <div class="info-item"><i class="fa-solid fa-phone"></i> <span id="displayPhone">loading...</span></div>
            <div class="info-item">
                <i class="fa-solid fa-key"></i> 
                <span id="displayPass">******</span>
                <i class="fa-solid fa-eye pass-toggle" onclick="togglePass()"></i>
            </div>
        </div>

        <a href="pedit.html" class="action-card card-1">
            আপনার প্রোফাইল এডিট করুন <i class="fa-solid fa-chevron-right"></i>
        </a>
        <a href="bedit.html" class="action-card card-2">
            আপনার দেওয়া বইসমূহ <i class="fa-solid fa-chevron-right"></i>
        </a>
        <div class="action-card card-3" onclick="confirmDelete()">
            আপনার একাউন্ট ডিলিট করুন <i class="fa-solid fa-trash-can"></i>
        </div>
        <div class="action-card card-4" onclick="logout()">
            লগ আউট করুন <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="customPopup">
        <h3 id="popTitle" style="color:var(--primary-color)">টাইটেল</h3>
        <p id="popMsg">মেসেজ এখানে...</p>
        <button id="popActionBtn" style="background:var(--primary-color); color:white; border:none; padding:10px 20px; border-radius:8px; width:100%">ঠিক আছে</button>
    </div>

    <footer>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <span>© 2026 | A. H. SUJON</span>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, deleteDoc, collection, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbtD45rBSZN5RUXCHijFiabZ0uKPYeya0",
            authDomain: "boi-baz.firebaseapp.com",
            projectId: "boi-baz",
            storageBucket: "boi-baz.firebasestorage.app",
            messagingSenderId: "590447599233",
            appId: "1:590447599233:web:c969d315d5d4f2b3f87780"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = localStorage.getItem('userId');
        let realPass = "";

        if (!userId) window.location.href = "login.html";

        async function loadProfile() {
            const userRef = doc(db, "users", userId);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('displayName').innerText = data.name;
                document.getElementById('displayPhone').innerText = data.phone;
                document.getElementById('displayEmail').innerText = data.email || "ইমেইল নেই";
                document.getElementById('nameInitial').innerText = data.name.charAt(0);
                realPass = data.pass;
            }
        }

        window.togglePass = () => {
            const passSpan = document.getElementById('displayPass');
            passSpan.innerText = passSpan.innerText === "******" ? realPass : "******";
        };

        window.showPopup = (title, msg, actionFn = null, isDanger = false) => {
            document.getElementById('popTitle').innerText = title;
            document.getElementById('popMsg').innerText = msg;
            const btn = document.getElementById('popActionBtn');
            btn.style.background = isDanger ? "#E03C31" : "#006747";
            btn.onclick = actionFn ? () => { actionFn(); closePopup(); } : closePopup;
            
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('customPopup').classList.add('active');
        };

        window.closePopup = () => {
            document.getElementById('customPopup').classList.remove('active');
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 500);
        };

        window.confirmDelete = () => {
            showPopup("সতর্কতা!", "আপনি কি নিশ্চিতভাবে একাউন্ট ডিলিট করতে চান? সব বই মুছে যাবে।", processDeletion, true);
        };

        async function processDeletion() {
            const phone = document.getElementById('displayPhone').innerText;
            const q = query(collection(db, "books"), where("phone", "==", phone));
            const snap = await getDocs(q);
            const batch = writeBatch(db);
            snap.forEach(d => batch.delete(d.ref));
            await batch.commit();
            await deleteDoc(doc(db, "users", userId));
            localStorage.clear();
            window.location.href = "index.html";
        }

        window.logout = () => {
            showPopup("লগআউট", "আপনি কি লগআউট করতে চান?", () => {
                localStorage.clear();
                window.location.href = "index.html";
            });
        };

        loadProfile();
    </script>
</body>
</html>
