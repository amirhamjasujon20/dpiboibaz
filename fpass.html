<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড পুনরুদ্ধার - DPI Boi Baz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f7f6; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #006747; margin-bottom: 20px; font-size: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn { width: 100%; background: #006747; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #004d35; }
        .step { display: none; }
        .step.active { display: block; }
        .info-text { font-size: 13px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1" class="step active">
            <h2>পাসওয়ার্ড পুনরুদ্ধার</h2>
            <p class="info-text">আপনার অ্যাকাউন্টের ফোন নাম্বারটি দিন</p>
            <input type="text" id="phone" placeholder="01XXXXXXXXX" maxlength="11">
            <button class="btn" onclick="sendOTP()">OTP পাঠান</button>
        </div>

        <div id="step2" class="step">
            <h2>OTP যাচাই করুন</h2>
            <p class="info-text" id="otpDisplay"></p>
            <input type="text" id="otpInput" placeholder="৪ ডিজিটের কোড দিন" maxlength="4">
            <button class="btn" onclick="verifyOTP()">যাচাই করুন</button>
        </div>

        <div id="step3" class="step">
            <h2>নতুন পাসওয়ার্ড</h2>
            <p class="info-text">ঠিক ৬ ডিজিটের পাসওয়ার্ড দিন</p>
            <input type="password" id="newPass" placeholder="••••••" maxlength="6">
            <button class="btn" onclick="updatePassword()">নতুন পাসওয়ার্ড সেট করুন</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // আপনার নতুন ডাটাবেজ কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyD_7v6rBHjVLHVK5OGiJpkgBzAuaJO8vn0",
            authDomain: "boi-baz-v2.firebaseapp.com",
            projectId: "boi-baz-v2",
            storageBucket: "boi-baz-v2.firebasestorage.app",
            messagingSenderId: "573343324145",
            appId: "1:573343324145:web:42899dd75501af36985650"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userDocId = "";
        let generatedOTP = "";
        let userPhone = "";
        let userName = "";

        // ধাপ ১: ওটিপি পাঠানো (সিমুলেটেড)
        window.sendOTP = async function() {
            let phone = document.getElementById('phone').value.trim();
            if (phone.length < 11) { alert("সঠিক ফোন নাম্বার দিন"); return; }
            
            // ফোন নাম্বার ফরম্যাট ঠিক করা (+880 যোগ করা)
            const fullPhone = phone.startsWith("+88") ? phone : "+88" + (phone.startsWith("0") ? phone.substring(1) : phone);
            
            // ডাটাবেজে ইউজার খোঁজা
            const q = query(collection(db, "users"), where("phone", "==", fullPhone));
            const snap = await getDocs(q);

            if (snap.empty) {
                alert("এই নাম্বারে কোনো অ্যাকাউন্ট পাওয়া যায়নি!");
            } else {
                userDocId = snap.docs[0].id;
                userName = snap.docs[0].data().name;
                userPhone = fullPhone;
                
                // ওটিপি তৈরি (ডেমো হিসেবে স্ক্রিনে দেখাবে)
                generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
                document.getElementById('otpDisplay').innerText = "আপনার ডেমো OTP হলো: " + generatedOTP;
                
                showStep(2);
            }
        }

        // ধাপ ২: ওটিপি যাচাই
        window.verifyOTP = function() {
            let inputOTP = document.getElementById('otpInput').value.trim();
            if (inputOTP === generatedOTP) {
                showStep(3);
            } else {
                alert("ভুল OTP! আবার চেষ্টা করুন।");
            }
        }

        // ধাপ ৩: পাসওয়ার্ড আপডেট ও অটো লগইন
        window.updatePassword = async function() {
            let pass = document.getElementById('newPass').value.trim();
            if (pass.length !== 6) { alert("পাসওয়ার্ড ৬ ডিজিটের হতে হবে"); return; }

            try {
                const userRef = doc(db, "users", userDocId);
                await updateDoc(userRef, { pass: pass });

                // অটো লগইন ডাটা সেভ করা
                localStorage.setItem('userId', userDocId);
                localStorage.setItem('userName', userName);
                localStorage.setItem('userPhone', userPhone);

                alert("পাসওয়ার্ড আপডেট সফল! লগইন হচ্ছে...");
                window.location.href = "index.html"; // হোম পেজে নিয়ে যাবে
            } catch (e) {
                alert("সমস্যা হয়েছে, আবার চেষ্টা করুন।");
            }
        }

        function showStep(stepNum) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + stepNum).classList.add('active');
        }
    </script>
</body>
</html>
