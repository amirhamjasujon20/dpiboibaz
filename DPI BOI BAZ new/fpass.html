<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড উদ্ধার - DPI Boi Baz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* নিচ থেকে ওঠার অ্যানিমেশন */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 380px;
            animation: fadeInUp 1.5s ease-out; /* ধীরগতিতে ১.৫ সেকেন্ড ধরে উঠবে */
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-section img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .logo-section h1 {
            font-size: 28px;
            color: #006747;
            margin: 0;
            font-weight: bold;
        }

        .message {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn i {
            font-size: 24px;
            margin-right: 10px;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            background-color: #1eb954;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <img src="favicon.png" alt="Logo"> 
            <h1>Boi Baz</h1>
        </div>

        <div class="message">
            পাসওয়ার্ড ভুলে গিয়ে থাকলে নিচের হোয়াটসঅ্যাপ আইকনে ক্লিক করে এডমিনকে মেসেজ দিয়ে আপনার ফোন নাম্বার লিখে রাখুন।
        </div>

        <a href="https://wa.me/8801571067027?text=আমি আমার অ্যাকাউন্টের পাসওয়ার্ড ভুলে গেছি। আমার ফোন নম্বর হলো: " class="whatsapp-btn">
            <i class="fa-brands fa-whatsapp"></i>
            মেসেজ দিন
        </a>
    </div>

</body>
</html>
