<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হোম পেজ - DPI Boi Baz</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; padding: 0;
            background: radial-gradient(circle, rgba(224, 60, 49, 0.05) 20%, rgba(0, 103, 71, 0.05) 100%);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header {
            width: 100%; background: #006747; color: white; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; position: sticky; top: 0; z-index: 100;
        }
        
        /* লাল বক্স হেডারের নিচে এবং মাঝে */
        #emailWarningBar {
            display: none; width: 90%; max-width: 380px; background: rgba(224, 60, 49, 0.9);
            color: white; text-align: center; padding: 10px; font-size: 13px;
            margin-top: 10px; border-radius: 8px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 10px rgba(224, 60, 49, 0.3); z-index: 90;
        }

        .logo-section { display: flex; align-items: center; gap: 8px; cursor: pointer; text-decoration: none; color: white; }
        .logo-img { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid white; background: white; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .logo-img img { width: 100%; height: 100%; object-fit: cover; }
        .logo-text { font-size: 14px; font-weight: bold; }

        .user-profile { display: flex; align-items: center; gap: 8px; cursor: pointer; text-decoration: none; color: white; }
        .user-avatar { width: 32px; height: 32px; background: #E03C31; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; border: 2px solid white; }

        .main-container {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            width: 100%; max-width: 400px; padding: 20px; flex-grow: 1;
        }

        .action-card {
            width: 100%; background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); text-align: center;
            cursor: pointer; border: 1px solid #eee; box-sizing: border-box;
        }
        
        /* মোডাল স্টাইল */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box { background: white; padding: 25px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; }
        .btn-red { background: #E03C31; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-gray { background: #f0f0f0; color: #666; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="about.html" class="logo-section">
            <div class="logo-img"><img src="favicon.png" alt="Logo"></div>
            <span class="logo-text">DPI Boi Baz</span>
        </a>
        <div id="authSection"></div>
    </header>

    <div id="emailWarningBar" onclick="showEmailModal()">
        <i class="fa-solid fa-triangle-exclamation"></i> ইমেইল ভেরিফিকেশন প্রয়োজন
    </div>

    <div class="main-container">
        <div class="action-card" onclick="handleAction('buy.html')" style="border-left: 5px solid #006747;">
            <i class="fa-solid fa-book-open" style="font-size: 35px; color: #006747;"></i>
            <h3>বই কিনুন (Buy)</h3>
            <p style="font-size: 12px; color: #777;">প্রয়োজনীয় পুরাতন বই খুঁজুন</p>
        </div>

        <div class="action-card" onclick="handleAction('sell.html')" style="border-left: 5px solid #E03C31;">
            <i class="fa-solid fa-tag" style="font-size: 35px; color: #E03C31;"></i>
            <h3>বই বিক্রি (Sell)</h3>
            <p style="font-size: 12px; color: #777;">পুরাতন বইয়ের বিজ্ঞাপন দিন</p>
        </div>
    </div>

    <div id="emailVerifyModal" class="modal">
        <div class="modal-box">
            <i class="fa-solid fa-envelope-open-text" style="font-size: 40px; color: #E03C31; margin-bottom: 15px;"></i>
            <h3>ইমেইল যুক্ত করুন</h3>
            <p style="font-size: 14px; color: #555;">নিরাপদ কেনাবেচার জন্য আপনার গুগল ইমেইলটি ভেরিফাই করুন।</p>
            
            <div id="g_id_onload"
                 data-client_id="597064565585-e9kc3a4ovhf6e85fk3r5jmqfsh1er2hr.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <button class="btn-red" onclick="triggerGoogleSignIn()">এখনই করুন</button>
            <button class="btn-gray" onclick="closeModals()">পরে করুন</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_7v6rBHjVLHVK5OGiJpkgBzAuaJO8vn0",
            authDomain: "boi-baz-v2.firebaseapp.com",
            projectId: "boi-baz-v2",
            storageBucket: "boi-baz-v2.firebasestorage.app",
            messagingSenderId: "573343324145",
            appId: "1:573343324145:web:42899dd75501af36985650"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentUserId = localStorage.getItem('userId');
        let hasEmail = true;

        window.onload = () => {
            if (currentUserId) {
                onSnapshot(doc(db, "users", currentUserId), (docSnap) => {
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        document.getElementById('authSection').innerHTML = `
                            <div class="user-profile">
                                <div class="user-avatar">${userData.name.charAt(0)}</div>
                            </div>`;
                        
                        if (!userData.email || userData.email === "") {
                            hasEmail = false;
                            document.getElementById('emailWarningBar').style.display = 'block';
                        } else {
                            hasEmail = true;
                            document.getElementById('emailWarningBar').style.display = 'none';
                        }
                    }
                });
            } else {
                document.getElementById('authSection').innerHTML = `<a href="login.html" style="color:white; text-decoration:none; font-size:13px;">লগইন</a>`;
            }
        };

        window.handleAction = (page) => {
            if (!currentUserId) {
                window.location.href = 'login.html';
            } else if (!hasEmail) {
                document.getElementById('emailVerifyModal').style.display = 'flex';
            } else {
                window.location.href = page;
            }
        };

        window.showEmailModal = () => { document.getElementById('emailVerifyModal').style.display = 'flex'; };
        window.closeModals = () => { document.getElementById('emailVerifyModal').style.display = 'none'; };

        // গুগল সাইন-ইন ট্রিগার
        window.triggerGoogleSignIn = () => {
            google.accounts.id.prompt();
        };

        // গুগল থেকে ইমেইল পাওয়ার পর ডাটাবেজ আপডেট
        window.handleCredentialResponse = async (response) => {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            const email = payload.email;

            if (email) {
                try {
                    const userRef = doc(db, "users", currentUserId);
                    await updateDoc(userRef, { email: email });
                    alert("ইমেইল সফলভাবে ভেরিফাই হয়েছে!");
                    closeModals();
                } catch (e) {
                    alert("Error: " + e.message);
                }
            }
        };
    </script>
</body>
</html>
