<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বই ম্যানেজমেন্ট - DPI Boi Baz</title>
    <link href="https://fonts.cdnfonts.com/css/solaimanlipi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root { --primary-color: #006747; --danger-color: #E03C31; --edit-color: #2196F3; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SolaimanLipi', sans-serif;
            background: #f0f4f2;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%; background: var(--primary-color); color: white;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        /* লোগো সেকশন */
        .header-logo-section { display: flex; align-items: center; gap: 10px; }
        .header-logo-section img { width: 35px; height: 35px; border-radius: 8px; background: white; padding: 2px; }
        .brand-name { font-weight: bold; font-size: 18px; }

        .container { width: 92%; max-width: 480px; margin-top: 20px; padding-bottom: 80px; flex: 1; }

        .page-title { 
            color: var(--primary-color); text-align: center; margin-bottom: 20px; 
            opacity: 0; transform: translateX(-50px); animation: slideIn 0.5s forwards;
        }

        .book-card {
            background: white; border-radius: 15px; padding: 15px;
            display: flex; gap: 12px; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0; transform: translateX(-50px);
        }

        .book-logo-box { 
            width: 60px; height: 80px; background: #e8f5e9; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: var(--primary-color);
            font-size: 30px; border: 1px solid #c8e6c9;
        }

        .book-info { flex: 1; }
        .book-info h3 { font-size: 16px; color: #333; margin-bottom: 4px; }
        .book-info p { font-size: 13px; color: #666; margin: 1px 0; }
        .pub-tag { color: var(--primary-color); font-weight: bold; font-size: 12px; }

        .action-btns { display: flex; flex-direction: column; gap: 8px; justify-content: center; }
        
        .btn-icon {
            width: 35px; height: 35px; border-radius: 8px; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px;
            transition: 0.2s;
        }
        .btn-edit { background: #e3f2fd; color: var(--edit-color); }
        .btn-delete { background: #fff5f5; color: var(--danger-color); }

        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1000;
            justify-content: center; align-items: center; backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white; width: 92%; max-width: 400px; padding: 25px;
            border-radius: 20px; animation: popUp 0.3s ease-out;
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-content h3 { margin-bottom: 15px; color: var(--primary-color); text-align: center; }
        
        .modal-content label { display: block; font-size: 12px; color: #777; margin-bottom: 5px; margin-left: 5px; }

        .modal-content input, .modal-content select {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1.5px solid #ddd;
            border-radius: 10px; font-family: inherit; font-size: 14px; outline: none;
        }

        .modal-btns { display: flex; gap: 10px; margin-top: 5px; }
        .btn-save { flex: 1; background: var(--primary-color); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-cancel { flex: 1; background: #eee; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }

        .fixed-back {
            position: fixed; bottom: 20px; left: 20px;
            width: 45px; height: 45px; background: var(--primary-color);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; text-decoration: none; z-index: 101;
        }

        footer { padding: 20px; font-size: 12px; color: #888; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <header>
        <div class="header-logo-section">
            <img src="favicon.png" alt="Logo">
            <span class="brand-name">DPI Boi Baz</span>
        </div>
        <div style="font-size: 12px; opacity: 0.9;">ম্যানেজমেন্ট</div>
    </header>

    <div class="container">
        <h2 class="page-title">বই ম্যানেজমেন্ট</h2>
        <div id="bookList"></div>
        <div id="emptyMsg" style="text-align:center; display:none; margin-top:50px; color:#999;">
            <p>আপনার কোনো বই পাওয়া যায়নি।</p>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>তথ্য পরিবর্তন করুন</h3>
            
            <label>বইয়ের নাম</label>
            <input type="text" id="editBookName" placeholder="বইয়ের নাম">
            
            <label>প্রকাশনী</label>
            <input type="text" id="editPublisher" placeholder="প্রকাশনী">

            <label>টেকনোলজি</label>
            <select id="editTech">
                <option value="Architecture">Architecture</option>
                <option value="Automobile">Automobile</option>
                <option value="Chemical">Chemical</option>
                <option value="Civil">Civil</option>
                <option value="Civil (Wood)">Civil (Wood)</option>
                <option value="Computer">Computer</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
                <option value="Environmental">Environmental</option>
                <option value="Food">Food</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Power">Power</option>
                <option value="Refrigeration and Air Conditioning">RAC</option>
            </select>

            <label>সেমিস্টার</label>
            <select id="editSemester">
                <option value="১ম">১ম সেমিস্টার</option>
                <option value="২য়">২য় সেমিস্টার</option>
                <option value="৩য়">৩য় সেমিস্টার</option>
                <option value="৪র্থ">৪র্থ সেমিস্টার</option>
                <option value="৫ম">৫ম সেমিস্টার</option>
                <option value="৬ষ্ঠ">৬ষ্ঠ সেমিস্টার</option>
                <option value="৭ম">৭ম সেমিস্টার</option>
                <option value="৮ম">৮ম সেমিস্টার</option>
            </select>

            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">বাতিল</button>
                <button class="btn-save" id="saveEditBtn">আপডেট</button>
            </div>
        </div>
    </div>

    <a href="edit.html" class="fixed-back"><i class="fa-solid fa-arrow-left"></i></a>
    <footer>© 2026 DPI Boi Baz | Created by A.H. SUJON</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbtD45rBSZN5RUXCHijFiabZ0uKPYeya0",
            authDomain: "boi-baz.firebaseapp.com",
            projectId: "boi-baz",
            storageBucket: "boi-baz.firebasestorage.app",
            messagingSenderId: "590447599233",
            appId: "1:590447599233:web:c969d315d5d4f2b3f87780"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const currentUserId = localStorage.getItem('userId');

        async function loadUserBooks() {
            const listDiv = document.getElementById('bookList');
            listDiv.innerHTML = "<p style='text-align:center; padding:20px;'>লোড হচ্ছে...</p>";

            const q = query(collection(db, "books"), where("userId", "==", currentUserId));
            const snap = await getDocs(q);
            listDiv.innerHTML = "";

            if (snap.empty) {
                document.getElementById('emptyMsg').style.display = "block";
                return;
            }

            let delay = 0.1;
            snap.forEach((book) => {
                const data = book.data();
                const card = document.createElement('div');
                card.className = "book-card";
                card.style.animation = `slideIn 0.5s forwards ${delay}s`;
                
                card.innerHTML = `
                    <div class="book-logo-box"><i class="fa-solid fa-book"></i></div>
                    <div class="book-info">
                        <h3>${data.bookName}</h3>
                        <p class="pub-tag">প্রকাশনী: ${data.publisher || 'জানা নেই'}</p>
                        <p>${data.technology || 'N/A'} - ${data.semester}</p>
                    </div>
                    <div class="action-btns">
                        <button class="btn-icon btn-edit" onclick="openEdit('${book.id}', '${data.bookName}', '${data.publisher}', '${data.technology}', '${data.semester}')">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="btn-icon btn-delete" onclick="deleteBook('${book.id}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `;
                listDiv.appendChild(card);
                delay += 0.1;
            });
        }

        let currentEditId = null;
        window.openEdit = (id, name, pub, tech, sem) => {
            currentEditId = id;
            document.getElementById('editBookName').value = name;
            document.getElementById('editPublisher').value = (pub === 'undefined' || !pub) ? '' : pub;
            document.getElementById('editTech').value = tech || "Computer"; 
            document.getElementById('editSemester').value = sem || "১ম";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('editModal').style.display = 'none';
        };

        document.getElementById('saveEditBtn').onclick = async () => {
            const newName = document.getElementById('editBookName').value;
            const newPub = document.getElementById('editPublisher').value;
            const newTech = document.getElementById('editTech').value;
            const newSem = document.getElementById('editSemester').value;

            if (currentEditId) {
                try {
                    await updateDoc(doc(db, "books", currentEditId), {
                        bookName: newName,
                        publisher: newPub,
                        technology: newTech,
                        semester: newSem
                    });
                    closeModal();
                    loadUserBooks();
                } catch (e) {
                    alert("আপডেট করতে সমস্যা হয়েছে!");
                }
            }
        };

        window.deleteBook = async (id) => {
            if (confirm("আপনি কি নিশ্চিতভাবে এই বইটি ডিলিট করতে চান?")) {
                await deleteDoc(doc(db, "books", id));
                loadUserBooks();
            }
        };

        if (currentUserId) loadUserBooks();
    </script>
</body>
</html>
